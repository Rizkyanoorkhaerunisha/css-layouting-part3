<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouting Part 3</title>
    <style>
        body {
            background-color: #9cadce;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h2 {
            margin: 20px;
        }

        .container1,
        .container2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            justify-content: center;
            padding: 10px;
            grid-template-areas: 
                "content1 content2 content3";
        }

        .container1 {
            grid-template-areas: 
                "content1 content2 content3";
        }

        .container2 {
            grid-template-areas: 
                "block1 block2 block3";
        }

        .content,
        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3px;
            margin: 3px;
            background-color: white;
            border: 1px solid #ddd;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content img,
        .block img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .content img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s eas;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s eas;
        }

        .block img:hover {
            transform: scale(1.05);
        }
        .content a,
        .block a {
            text-decoration: none;
            color: black;
            margin-top: 5px;
        }

        .content a:hover,
        .block a:hover {
            text-decoration: underline;
        }

        .content:nth-of-type(1) { grid-area: content1; }
        .content:nth-of-type(2) { grid-area: content2; }
        .content:nth-of-type(3) { grid-area: content3; }

        .block:nth-of-type(1) { grid-area: block1; }
        .block:nth-of-type(2) { grid-area: block2; }
        .block:nth-of-type(3) { grid-area: block3; }
    </style>
</head>

<body>
    <h2>Koleksi Foto Hewan Langka Darat & Laut</h2>

    <div class="container1">
        <div class="content">
            <img src="https://o-cdn-cas.sirclocdn.com/parenting/images/panda-merah.width-800.format-webp.webp" alt="Musim Hujan">
            <a href="#">Firefox</a>
        </div>
        <div class="content">
            <img src="https://aws-images-prod.sindonews.net/dyn/600/pena/sindo-article/original/2022/05/17/4trenggiling.jpg" alt="Musim Salju">
            <a href="#">Pangolin</a>
        </div>
        <div class="content">
            <img src="https://img.tempo.co/indonesiana/images/all/2020/08/04/f202008041544254.jpg" alt="Musim Panas">
            <a href="#">green peacock</a>
        </div>
    </div>

    <div class="container2">
        <div class="block">
            <img src="https://beritanegaraqq.wordpress.com/wp-content/uploads/2020/07/jenis-dan-harga-ikan-salamander-axolotl.jpg" alt="Musim Kemarau">
            <a href="#">Axolotl</a>
        </div>
        <div class="block">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtCZ8dYZZZStvrmOrnl0MFYv2P_pK6FuxYUS9pXSP-8mErXXKe42RaUCwVPsuhG6RrL5wnC8arnT6NtIdqNiZTaIKkqk66he0VukjVys2X_kqDsfkq3ia0NeNHNfhlS3d2eHfiw-gOL2Ud/s1600/platypus.jpg" alt="Musim Gugur">
            <a href="#">Platipus</a>
        </div>
        <div class="block">
            <img src="https://i.natgeofe.com/n/50a66d0f-a5c7-4202-95e0-f0707c28ddf7/75822_16x9.jpg" alt="Musim Semi">
            <a href="#">Albino Dolphin</a>
        </div>
    </div>
</body>

</html>
